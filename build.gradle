buildscript {
    ext {

        appVersionName = '1.2.6'
        appVersionCode = 126

        minSdkVersion = 24
        targetSdkVersion = 33

        coreVersion = '1.9.0'
        appcompatVersion = '1.6.0-rc01'
        constraintLayoutVersion = '2.2.0-alpha02'
        materialVersion = '1.8.0-alpha01'
        YuKiHookVersion = '1.1.4'

    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.0-alpha02' apply false
    id 'com.android.library' version '8.0.0-alpha02' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20' apply false
    id 'com.google.devtools.ksp' version '1.7.20-1.0.6' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.7.20' apply false
}